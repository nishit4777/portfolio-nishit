<section class="education" id="education">
    <h1 class="heading"><i class="fas fa-graduation-cap"></i> My Education</h1>
    <p class="qoute">Wisdom is not a product of schooling but a lifelong attempt to acquire it.</p>

    <div class="box-container">
        @for(school of this.educationData; track $index) {
        <div class="box">
            <div class="image">
                <img draggable="false" src={{school.image}} alt="School Logo">
            </div>
            <div class="content">
                <span>
                    <h4>{{ school.classInWords }} | {{ school.class }}</h4>
                </span>
                <p>
                    <a [href]="school.webLink" target="_blank" rel="noopener noreferrer">
                        {{ school.name }}
                    </a>
                </p>
                <p>{{ school.place }}, {{ school.state }}</p>
                <p><strong>CGPA:</strong> {{ school.cgpa }}</p>
                <h4>{{ school.year }}</h4>
            </div>
        </div>
        }
    </div>
</section>
